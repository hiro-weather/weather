name: Update Weather ICS

on:
  schedule:
    # 毎日 6:00 JST（= 21:00 UTC）
    - cron: "0 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate weather.ics
        run: |
          python weather.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add weather.ics
          git diff --cached --quiet || git commit -m "auto: update weather.ics"
          git push

